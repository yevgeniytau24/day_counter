<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
            color: #00695c;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00796b;
        }
        p {
            font-size: 1.5em;
            color: #004d40;
            font-weight: bold;
        }
        .countdown {
            font-size: 2em;
            background: linear-gradient(90deg, rgba(0, 150, 136, 0.1), rgba(0, 150, 136, 0.3));
            border-radius: 8px;
            padding: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ספירת ימים עד לחנוכת הבית של אור לוי</h1>
        <p id="counter" class="countdown"></p>
    </div>

    <script>
        const targetDate = new Date('2024-08-09T20:00:00');
        
        function updateCounter() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                document.getElementById('counter').textContent = 'The time has come!';
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('counter').textContent = 
                `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
        }

        updateCounter();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
